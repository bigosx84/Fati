  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preguntas</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
            display: flex; flex-wrap: wrap;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #eef3ff;
            border-left: 5px solid #4a90e2;
        }
        .question label {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .option {
            display: flex;
            align-items: center;
            font-size: 17px; font-weight: normal;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            border: 1px solid #d1d8e0;
            margin-bottom: 8px;
            transition: background-color 0.3s;
            width: calc(100% - 20px); max-width: 100%;
        }
        .option:hover {
            background-color: #d9e8ff;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .correct {
            background-color: #c8e6c9 !important;
            border-color: #4caf50;
            font-weight: bold;
        }
        .incorrect {
            background-color: #ffcdd2 !important;
            border-color: #e53935;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="quizForm"></form>
    </div>
    
    <script>
        const questions = [

  {
    "question": "1. ¿Qué definición se le da al camarero limpiador en el V Convenio Laboral?",
    "options": [
      "a) Es el trabajador que realiza todas o algunas de las funciones mecánicas que abarcan las tareas de limpieza cuidado y vigilancia de los utensilios.",
      "b) Es el trabajador que realiza todas o algunas de las funciones mecánicas que abarcan las tareas de limpieza, servicio de comedor, lavandería, plancha y otras análogas.",
      "c) Es el que realiza las tareas de limpieza general de dependencias, incluida, donde sea precioso, la limpieza de instalaciones deportivas, patios, talleres, y otras dependencias."
    ],
    "correct": 1
  },
  {
    "question": "2. ¿Quién realizará la atención del cliente?",
    "options": [
      "a) El ordenanza",
      "b) El subalterno",
      "c) Todo el personal de la administración."
    ],
    "correct": 2
  },
  {
    "question": "3. Existen dos tipos de clientes ¿Cuáles son?",
    "options": [
      "a) Externo e Interno",
      "b) Interno e Interino",
      "c) Externo y vacante."
    ],
    "correct": 0
  },
  {
    "question": "4. Si hablamos del empleado público que recibe servicios de otro empleado de la propia administración decimos que es:",
    "options": [
      "a) Un cliente Interno",
      "b) Un cliente Externo",
      "c) Un compañero de trabajo muy pesado."
    ],
    "correct": 0
  },
  {
    "question": "5. ¿Qué es el cliente Externo?",
    "options": [
      "a) Un consumidor de las informaciones y atenciones al ciudadano.",
      "b) Todos somos clientes externos desde el momento en el que necesitamos asesoramiento o tengamos necesidad de cualquier servicio de la administración.",
      "c) A y B son correctas."
    ],
    "correct": 2
  },
  {
    "question": "6. ¿Cuál es la técnica de comunicación más correcta?",
    "options": [
      "a) Receptor, Emisor, Código, Mensaje y estar atento.",
      "b) Receptor, Emisor, Código, Mensaje y Ritmo.",
      "c) Receptor, Emisor, Código, Mensaje, Ritmo, que se esté atento al mensaje y que lo que se quiera decir sea claro y específico."
    ],
    "correct": 2
  },
  {
    "question": "7. ¿Qué es el mensaje?",
    "options": [
      "a) Que se utilice un medio o vocabulario que todos entiendan.",
      "b) Que el que recibe la información este preparado para ello.",
      "c) Que lo que intentamos de decir sea claro y completo."
    ],
    "correct": 2
  },
  {
    "question": "8. Cuando hablamos del conjunto de acciones verbales y no verbales destinadas a la consecución de una escucha optima hablamos de:",
    "options": [
      "a) Feed back",
      "b) Escucha activa",
      "c) Parafrasear."
    ],
    "correct": 1
  },
  {
    "question": "9. ¿Qué es el Feed BacK?",
    "options": [
      "a) Consiste en facilitar a nuestro interlocutor información sobre cómo hemos percibido o entendido lo que nos está comunicando.",
      "b) El conjunto de acciones verbales y no verbales destinadas a la consecución de una escucha óptima.",
      "c) Consiste en reformular o parafrasear lo que dice el cliente."
    ],
    "correct": 0
  },
  {
    "question": "10. ¿Cómo se le denomina también a la reformulación?",
    "options": [
      "a) Fenómeno repetitivo.",
      "b) Fenómeno Eco",
      "c) Fenómeno Reformulación."
    ],
    "correct": 1
  },
  {
    "question": "11. La forma de asegurar nuestra comprensión del mensaje diciéndole al cliente lo que pensamos o lo que hemos comprendido, tomando en consideración la totalidad de su mensaje tanto verbal como gestual es:",
    "options": [
      "a) Parafrasear",
      "b) Feed back",
      "c) Fenómeno repetitivo."
    ],
    "correct": 0
  },
    {
    "question": "12. La acogida tiene cuatro partes ¿Cuáles son?",
    "options": [
      "a) Recepción, saludo, oferta y despedida",
      "b) Recepción, oferta, contra oferta y acuerdo",
      "c) Recepción, saludo, presentación y ponernos a su disposición."
    ],
    "correct": 2
  },
  {
    "question": "13. Una vez que se ha escuchado al cliente el segundo paso es:",
    "options": [
      "a) Explicar",
      "b) Responder",
      "c) Despedirse."
    ],
    "correct": 1
  },
  {
    "question": "14. La descripción de cómo, cuándo o porqué ocurre algo es:",
    "options": [
      "a) Explicación",
      "b) Convencer",
      "c) Persuasión no negociación."
    ],
    "correct": 0
  },
  {
    "question": "15. ¿Qué es convencer?",
    "options": [
      "a) Es una descripción de cómo, cuándo o por qué ocurre algo.",
      "b) La acción verbal intencionada para influenciar la actitud o comportamiento del ciudadano cliente.",
      "c) Es el proceso de alcanzar un mutuo acuerdo cuando existe una disparidad de intereses."
    ],
    "correct": 1
  },
  {
    "question": "16. En una negociación normal hay:",
    "options": [
      "a) Cinco etapas",
      "b) Cuatro etapas",
      "c) Tres etapas."
    ],
    "correct": 0
  },
  {
    "question": "17. ¿Cuáles son estas etapas?",
    "options": [
      "a) Preparación, discusión, oferta/contra oferta, acuerdo/desacuerdo y despedirse.",
      "b) Discutir, Acordar, Despedirse y Reencontrarse.",
      "c) Preparación, discusión, oferta/contra oferta, acuerdo/desacuerdo y si hay acuerdo concretarlo."
    ],
    "correct": 2
  },
  {
    "question": "18. El tipo de comunicación que se da con el cuerpo se llama:",
    "options": [
      "a) Comunicación verbal",
      "b) Comunicación no verbal",
      "c) Comunicación de cuerpo a cuerpo."
    ],
    "correct": 1
  },
  {
    "question": "19. ¿Qué transmitimos con el lenguaje verbal?",
    "options": [
      "a) Información",
      "b) Negociar",
      "c) Sentimientos"
    ],
    "correct": 0
  },
  {
    "question": "20. ¿Qué transmitimos con el lenguaje no verbal?",
    "options": [
      "a) Información",
      "b) Sentimientos",
      "c) Desinformación."
    ],
    "correct": 1
  },
  {
    "question": "21. La persona que se deja mandar, que le digan, no expresa sus opiniones, sus necesidades, responden bien a “el que calla otorga”.",
    "options": [
      "a) Asertiva",
      "b) Pasiva",
      "c) Empatica"
    ],
    "correct": 1
  },
  {
    "question": "22. El comportamiento que se refleja por el movimiento continuo de las manos y brazos, levanta la voz, mal humor generalizado es una persona.",
    "options": [
      "a) Agresiva",
      "b) Pasiva",
      "c) Asertiva"
    ],
    "correct": 0
  },
  {
    "question": "23. ¿Qué es un comportamiento pasivo-agresivo?:",
    "options": [
      "a) El es muy simpático",
      "b) El que es hostil pero no lo saca a relucir.",
      "c) Es un veleta. Unas veces está bien otras está mal."
    ],
    "correct": 1
  },
  {
    "question": "24. Las personas que afirman claramente, se expresan con franqueza y de manera constructiva son:",
    "options": [
      "a) Agresivas",
      "b) Pasivas",
      "c) Asertivas."
    ],
    "correct": 2
  },
  {
    "question": "25. ¿Qué es la empatía?",
    "options": [
      "a) Ponerse en el lugar de la otra persona",
      "b) No hacer caso del estado de animo de la otra persona.",
      "c) Ponernos a su altura si esta enfadado, nos enfadamos, si está contenta, nos reímos."
    ],
    "correct": 0
  },
  {
    "question": "26. ¿Cómo tenemos que comportarnos ante un cliente hablador?",
    "options": [
      "a) Ser amable y abierto, calmarle y escucharle",
      "b) Seguirle el rollo hasta que se canse.",
      "c) Ser amable y abierto, encauzarles en el tema. Brevedad, cortesía."
    ],
    "correct": 2
  },
  {
    "question": "27. ¿Qué personalidad suelen ser críticos, meticulosos, preguntan mucho y son inseguros?",
    "options": [
      "a) Irrazonables",
      "b) Inquisitivos",
      "c) Escéptico"
    ],
    "correct": 1
  },
  {
    "question": "28. ¿Cuáles son centros de 24h?",
    "options": [
      "a) Centros infantiles y centros de acogidas de menores.",
      "b) Residencias de estudiantes y centros de formación Agraria",
      "c) Centro de atención a disminuidos físicos y psíquicos y residencias de mayores.",
      "d) Todas son centros de 24h"
    ],
    "correct": 3
  },
  {
    "question": "29. ¿Cuál es el primer sabor que se reconoce?",
    "options": [
      "a) El amargo",
      "b) El salado",
      "c) El dulce"
    ],
    "correct": 2
  },
  {
    "question": "30. ¿Qué tipo de mesa incita a la convivencia?",
    "options": [
      "a) Las cuadradas",
      "b) Las triangulares",
      "c) Las redondas"
    ],
    "correct": 2
  },
  {
    "question": "31. ¿Cuáles son las patologías alimentarias más conocidas?",
    "options": [
      "a) Bulimia y anorexia",
      "b) Anorexia y falsa ruta alimentaria",
      "c) Ninguna es correcta."
    ],
    "correct": 0
  }
         ];

        const form = document.getElementById('quizForm');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const label = document.createElement('label');
            label.textContent = q.question;
            questionDiv.appendChild(label);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            q.options.forEach((option, i) => {
                const optionItem = document.createElement('li');
                optionItem.classList.add('option');

                const radio = document.createElement('input');
                optionItem.addEventListener('click', () => radio.click());
                radio.type = 'radio';
                radio.name = `question${index}`;
                radio.value = i;
                radio.addEventListener('change', () => {
                    if (i === q.correct) {
                        optionItem.classList.add('correct');
                        optionItem.classList.remove('incorrect');
                    } else {
                        optionItem.classList.add('incorrect');
                        optionItem.classList.remove('correct');
                    }
                });

                optionItem.appendChild(radio);
                optionItem.appendChild(document.createTextNode(option));
                optionsList.appendChild(optionItem);
            });

            questionDiv.appendChild(optionsList);
            form.appendChild(questionDiv);
        });
    </script>
</body>
</html>
